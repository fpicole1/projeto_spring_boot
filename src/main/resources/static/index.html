<!DOCTYPE html>
<html lang="pt-BR" ng-app="meuApp">
	<head>
		<meta charset="UTF-8">
		<title>Projeto String Boot</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
			}

			.menu {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				background-color: #333;
				padding: 0px 0;
			}

			.menu a {
				color: white;
				padding: 14px 20px;
				text-decoration: none;
				text-align: center;
				display: inline-block;
			}

			.menu a:hover {
				background-color: #575757;
			}

			.content {
				margin-top: 60px;
				padding: 20px;
			}
		</style>
		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/paisController.js"></script>
		<script src="js/controllers/estadoController.js"></script>
		<script src="js/controllers/cidadeController.js"></script>
		<script src="js/controllers/categoriaController.js"></script>
		<script src="js/controllers/produtoController.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.css">
	</head>
	<body ng-controller="MainController as mainCtrl">
		<!-- Inclui o menu de um arquivo externo -->
		<div ng-include="'menu.html'"></div>

		<div class="content" ng-view>
			
		</div>
	</body>
</html>
